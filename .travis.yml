language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
jobs:
  include:
  - name: Unit Tests
    stage: Testing/Static Analysis
    script: 
      - npm run test:unit -- --forceExit --silent --testTimeout=10000 --maxWorkers=4
    after_script:
      - cat ./coverage/lcov.info | coveralls
  - name: Linting
    stage: Testing/Static Analysis
    script: npm run lint
  - name: Deploy to staging
    if: branch = master
    stage: Deployment
    script: npm run build
    deploy:
      local_dir: dist
      on: master
      provider: heroku
      api_key:
        secure: 
      app: bisimanuel
stages:
- Testing/Static Analysis
- Deployment